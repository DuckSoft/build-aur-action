name: 'Build AUR Package'
description: 'Build an AUR package in Docker container'
branding:
  icon: user-check
  color: gray-dark
inputs:
  pkg-name:
    description: 'AUR repository name to build'
    required: true
    default: 'wps-office'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.pkg-name }}
